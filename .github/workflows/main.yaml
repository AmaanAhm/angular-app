name: angular-app

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Copy files via SCP
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./* ubuntu@ec2-65-0-100-40.ap-south-1.compute.amazonaws.com:/tmp/
          ssh ubuntu@ec2-65-0-100-40.ap-south-1.compute.amazonaws.com 'sudo rsync -avz /tmp/ /var/www/html/'
      - name: Run npm build
        run: |
          ssh ubuntu@ec2-65-0-100-40.ap-south-1.compute.amazonaws.com 'cd /var/www/html && npm install && ng build'
