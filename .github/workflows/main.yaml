name: angular-app

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Copy files via SCP
        run: |
          scp -r -o StrictHostKeyChecking=no ./*  ubuntu@ec2-3-109-60-247.ap-south-1.compute.amazonaws.com:/var/www/
